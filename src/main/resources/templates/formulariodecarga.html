<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Valid</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Reporte</h1>
    <p class="lead">Se genera reporte sobre el total de horas trabajadas por cada persona para cada proyecto, agrupado
        por mes</p>
</div>

<div class="container">
    <div class="h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-5">
                <h3>Carga de Archivos</h3>
                <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                    <div class="form-group">
                        <input type="file" class="form-control" id="files"
                               placeholder="Subir archivos" name="files" multiple></input>
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-primary" id="btnSubmit">Subir Archivo</button>
                    <a href="/files" class="btn btn-light btn-block" role="button">Ver Archivo</a>
                </form>
                <div th:if="${message}">
                    <strong><span th:text="${message}"/></strong>
                    <hr>
                </div>
                <ul th:each="nombrearchivo: ${files}">
                    <li><span th:text="${nombrearchivo}"/></li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
